<head>

</main>
        <script>
            var vnome;
             vnome = prompt('Digite seu nome:');
            var vidade;
             vidade = prompt('Digite sua idade:');
            var vsigno;
             vsigno = prompt('Digite seu signo:');
            var vemail;

            var vnumero;
             vnumero = prompt('Digite seu numero:');

       var boxnome = document.querySelector('.nome');
       boxnome.innerHTML = 'USUÁRIO: ' + vnome;

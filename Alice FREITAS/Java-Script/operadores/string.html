<body>
    <script>

       /*  console.log(string01);//Acessar o objeto CONSOLE e executar o método log

        // limpar o console
        console.clear();
        const padrao = 'Hello Word!';

        console.log(padrao);

        console.log(padrao.toUpperCase());

        console.log(maiusculo.toUpperCase());
